<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LoginPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="top-bar1">
        <div class="logo-div-group">
          <div class="logo-div1">
            <div class="logo1">
              <b class="razor1">Login</b>
            </div>
            <div class="sub-text-icon1">
              <div class="privacy-policy">login@gmail.com</div>
              <img class="frame-icon1" alt="" src="./img/rightarrow.svg" />
            </div>
          </div>
          <div class="rightnav1">
            <img class="globe-icon" alt="" src="./img/weblogo.svg" />

            <div class="sign-in2">Sign in</div>
            <div class="button1">
              <div class="remember-me">Request code</div>
            </div>
            <button class="solarhamburger-menu-bold1" autofocus>
              <img class="vector-icon1" alt="" src="./img/hamburger.svg" />
            </button>
          </div>
        </div>
        <div class="sign-in3">Sign in</div>
      </div>
      <div class="login-page-inner">
        <div class="frame-parent">
          <div class="login-page-parent">
            <b class="login-page1">Login Page</b>
            <div class="hey-enter-your-container">
              <p class="hey-enter-your">
                Hey, Enter your details to get sign in
              </p>
              <p class="hey-enter-your">to your account</p>
            </div>
          </div>
          <input
            class="input"
            type="email"
            defaultvalue="email"
            placeholder="Enter Email / Phone No"
            required
            id="email"
            size="{20}"
          />

          <input class="input1" type="password" id="passId" />

          <div class="frame-group">
            <div class="rectangle-parent">
              <input
                class="frame-child"
                type="checkbox"
                defaultchecked="{true}"
              />

              <div class="remember-me">Remember me</div>
            </div>
            <div class="forget-password">Forget password?</div>
          </div>
          <button class="sign-in-wrapper" autofocus>
            <div class="sign-in4">Sign in</div>
          </button>
          <div class="frame-container">
            <div class="frame-item"></div>
            <div class="or-sign-in">Or sign in with</div>
            <div class="frame-item"></div>
          </div>
          <div class="remember-me">Having trouble signing in?</div>
          <button class="group-parent" id="frameButton1">
            <div class="rectangle-wrapper">
              <div class="group-child"></div>
            </div>
            <div class="rigoogle-fill-parent">
              <img
                class="rigoogle-fill-icon"
                alt=""
                src="./img/google.svg"
              />

              <div class="google">Google</div>
            </div>
          </button>
          <button class="frame-wrapper" id="groupButton">
            <div class="teenyiconsapple-solid-parent">
              <img
                class="rigoogle-fill-icon"
                alt=""
                src="./img/apple.svg"
              />

              <div class="google">Apple</div>
            </div>
          </button>
          <button class="group-wrapper" id="frameButton2">
            <div class="group-container">
              <div class="rectangle-group">
                <div class="group-item"></div>
                <div class="icoutline-facebook"></div>
              </div>
              <div class="vector-parent">
                <img class="vector-icon2" alt="" src="./img/facebook.svg" />

                <div class="facebook">Facebook</div>
              </div>
            </div>
          </button>
          <div class="copyright-wework-2022-parent">
            <div class="privacy-policy">Copyright @wework 2022</div>
            <div class="frame-div"></div>
            <div class="privacy-policy">Privacy Policy</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function () {
          window.open("https://www.google.com");
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function () {
          window.open("https://www.apple.com");
        });
      }
      
      var frameButton2 = document.getElementById("frameButton2");
      if (frameButton2) {
        frameButton2.addEventListener("click", function () {
          window.open("https://www.facebook.com");
        });
      }
      </script>
  </body>
</html>
